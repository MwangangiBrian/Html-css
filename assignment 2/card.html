<!DOCTYPE html>

  <head>

    <title>Google Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Open Sans", sans-serif;
            
        }

        body{
            background-color: #D6E9F5;
        }

    
        .card{
            position: relative;
            width: 350px;
            height: 500px;
            background-color: #F0F6FC ;
            margin: 70px auto;
            border-radius: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            display: flex;
            margin-top: 40px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 0%;
            padding : 25px;
            gap: 15px;
            background-color: #F0F6FC 
            ;

        }

        .google-logo{
            margin-top: 70px;
        }

        .social-icons{
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }
        button{
            border-radius: 25px;
            background-color: #fff;
            border: none;
            padding: 15px 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            
        }
    


    </style>
